<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录/注册</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1475886_9ily25fasw.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/loginframe.css">
</head>

<body>
    <div class="container">
        <!-- 短信登陆/注册，密码登录 -->
        <div class="login">
            <!-- 切换菜单 -->
            <div class="switch-menu clearfix">
                <span class="left">
                    短信登录/注册
                </span>

                <span class="right selected">
                    密码登录
                </span>
            </div>

            <form class="form">
                <!-- 短信登录/注册表单 -->
                <div class="hidden">
                    <div class="form-item">
                        <p class="txt">
                            请仔细阅读
                            <a href="">豆瓣使用协议、隐私政策</a>
                        </p>
                    </div>

                    <div class="form-item">
                        <input class="more-text-indent" type="text" placeholder="手机号">
                        <div class="country-code">
                            <div>
                                +86
                            </div>

                            <div class="choose-area hidden">
                                <div class="center">
                                    <div class="title">
                                        选择国际区号
                                    </div>

                                    <ul>
                                        <li class="clearfix selected">
                                            <span class="left">
                                                中国
                                            </span>
                                            <i class="left iconfont iconzhengque"></i>
                                            <span class="right">
                                                +86
                                            </span>
                                        </li>
                                        <li class="clearfix">
                                            <span class="left">
                                                中国香港
                                            </span>
                                            <span class="right">
                                                +852
                                            </span>
                                        </li>
                                        <li class="clearfix">
                                            <span class="left">
                                                中国澳门
                                            </span>
                                            <span class="right">
                                                +853
                                            </span>
                                        </li>
                                        <li class="clearfix">
                                            <span class="left">
                                                中国台湾
                                            </span>
                                            <span class="right">
                                                +886
                                            </span>
                                        </li>
                                        <li class="clearfix">
                                            <span class="left">
                                                日本
                                            </span>
                                            <span class="right">
                                                +81
                                            </span>
                                        </li>
                                        <li class="clearfix">
                                            <span class="left">
                                                美国
                                            </span>
                                            <span class="right">
                                                +1
                                            </span>
                                        </li>
                                        <li class="clearfix">
                                            <span class="left">
                                                英国
                                            </span>
                                            <span class="right">
                                                +44
                                            </span>
                                        </li>
                                        <li class="clearfix">
                                            <span class="left">
                                                德国
                                            </span>
                                            <span class="right">
                                                +49
                                            </span>
                                        </li>
                                        <li class="clearfix">
                                            <span class="left">
                                                法国
                                            </span>
                                            <span class="right">
                                                +33
                                            </span>
                                        </li>
                                        <li class="clearfix">
                                            <span class="left">
                                                俄罗斯
                                            </span>
                                            <span class="right">
                                                +7
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-item">
                        <input type="text" placeholder="验证码">
                        <a class="ab-right" href="">
                            获取验证码
                        </a>
                    </div>

                    <div class="form-item">
                        <button disabled class="btn">登录豆瓣</button>
                    </div>

                    <div class="form-item tip clearfix">
                        <label class="left">
                            <input type="checkbox">
                            下次自动登录
                        </label>

                        <span class="right">
                            <a href="">
                                收不到验证码
                            </a>
                        </span>
                    </div>
                </div>
                <!-- 密码登录 -->
                <div>
                    <div class="form-item tip clearfix">
                        <a class="right" href="">找回密码</a>
                    </div>

                    <div class="form-item tip">
                        <input type="text" placeholder="手机号 / 邮箱">
                    </div>

                    <div class="form-item tip">
                        <input type="password" placeholder="密码">
                    </div>

                    <div class="form-item">
                        <button disabled class="btn">登录豆瓣</button>
                    </div>

                    <div class="form-item tip clearfix">
                        <label class="left">
                            <input type="checkbox">
                            下次自动登录
                        </label>

                        <span class="right">
                            <a href="">
                                海外手机登录
                            </a>
                        </span>
                    </div>
                </div>
            </form>

            <div class="bottom">
                <span class="msg">
                    第三方登录：
                </span>
                <i class="iconfont iconweixin1" href=""></i>
                <i class="iconfont iconweibo" href=""></i>
            </div>
        </div>

        <!-- 扫码登录 -->
        <div class="qrcode hidden">
            <div class="title">
                二维码登录
            </div>

            <div class="code">
                <img src="./img/qrcode.png" alt="">
            </div>

            <div class="tip">
                请打开豆瓣客户端扫一扫
            </div>
        </div>

        <div class="change">
            <!-- 通过类名切换图标 -->
            <i class="icon icon-qrcode"></i>
            <!-- <i class="icon icon-pc"></i> -->
        </div>

        <div class="pointer hidden">
            扫码登录
        </div>
    </div>
</body>

</html>
